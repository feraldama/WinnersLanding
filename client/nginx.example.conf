# Configuración de ejemplo para Nginx
# Este archivo muestra cómo configurar un proxy reverso para resolver el problema de Mixed Content
# Coloca este archivo en /etc/nginx/sites-available/winners.com.py (o la ruta correspondiente)

server {
    listen 80;
    listen [::]:80;
    server_name winners.com.py;
    
    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name winners.com.py;

    # Certificados SSL (ajusta las rutas según tu configuración)
    ssl_certificate /etc/letsencrypt/live/winners.com.py/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/winners.com.py/privkey.pem;

    # Configuración SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Directorio raíz donde está el build del frontend
    root /var/www/winners.com.py/build;
    index index.html;

    # Servir archivos estáticos del frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para las peticiones de API
    # Esto resuelve el problema de Mixed Content porque el navegador ve HTTPS
    # pero nginx redirige internamente a HTTP
    location /api {
        proxy_pass http://181.123.61.216:3011;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Headers CORS adicionales si es necesario
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
    }

    # Configuración de seguridad adicional
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

